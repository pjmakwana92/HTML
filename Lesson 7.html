<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
</head>
<body>
    <h1 align="center">Example of table</h1>
    <hr>
    <table border="11" width="500px" align="center" cellpadding="11">
        <tr align="center">
            <td>red</td>
            <td>green</td>
            <td bgcolor="blue">blue</td>
        </tr>
        <tr align="center">
            <td>yellow</td>
            <td>orang</td>
            <td rowspan="2">black</td>
        </tr>
        <tr align="center">
            <td>white</td>
            <td>peach</td>
        </tr>
    </table>
    <br><br>
    <table border="11" width="500px" align="center" cellpadding="11">
        <thead bgcolor="blue">
            <th>name</th>
            <th>roll</th>
            <th>age</th>
        </thead>
        <tbody>
            <tr align="center">
                <td>Prakash</td>
                <td>11</td>
                <td>31</td>
            </tr>
        </tbody>
        <tfoot>
            <th>name</th>
            <th>roll</th>
            <th>age</th>
        </tfoot>
    </table>
</body>
</html>
