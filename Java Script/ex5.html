// Write a programe to findout wether the given year is leap year or not 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the given year is leap year or not</title>
</head>
<body>
    <h1>the given year is leap year or not</h1>
    <script>
        var year = prompt("Enter year ");
        var year=year%4;
        if(year==0)
        {
            console.log("given year is leep year");
        }
        else
        {
            console.log("given year is not leep year")
        }
    </script>
</body>
</html>
