<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1 align="center">Example of login form </h1>
    <hr>
    <table border="2" align="center" width="50%" cellpadding="10" >
        <tr>
            <td colspan="2" align="center">
                <h3>Login Form</h3>    
            </td>
        </tr>
        <tr>
            <td>
                <label for="etext">
                    Enter Email :
                </label>
            </td>
            <td>
                <input type="email" name="emailtext" placeholder="Enter Your Emsil" id="etext">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">
                    Enter password :
                </label>
            </td>
            <td><input type="password" name="passtext" placeholder="Enter Your Password" id="pass"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</body>
</html>
