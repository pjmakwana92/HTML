<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Audio tag</title>
</head>
<body>
    <h1>Example of Audio tag</h1>
    <hr>
    <audio src="image/audio.mp3" controls></audio>
    <audio controls loop>
        <source src="image/audio.mp3" type="audio/mpeg" >
    </audio>
</body>
</html>
